# =====================================================
# ğŸ³ DOCKER (Ocean Blue Container)
# =====================================================
[docker_context]
format = "[$symbol$context](bold $style)"
symbol = " "
style = "#2496ED"                # Docker blue
only_with_files = true
detect_files = ["docker-compose.yml", "Dockerfile"]

# =====================================================
# â˜¸ï¸ KUBERNETES (Cluster Purple)
# =====================================================
[kubernetes]
format = '[$symbol$context(\($namespace\))](bold $style)'
symbol = "ó±ƒ¾ "
style = "#326CE5"                # K8s blue
disabled = false
detect_files = ["k8s", "kustomization.yaml"]
detect_folders = [".kube"]

[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"
".*/openshift-cluster/.*" = "openshift"

# =====================================================
# â±ï¸ CMD DURATION (Temporal Metrics)
# =====================================================
[cmd_duration]
