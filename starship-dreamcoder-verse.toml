# =====================================================
# üåå DREAMCODER VERSE STARSHIP PROMPT
# =====================================================
# Cinematic Tech-Noir meets Quantum Minimalism
# AI consciousness | Neural architecture | Epic volumetric lighting
#
# Aesthetic: Cyber-Monolith √ó Architectural Futurism
# Palette: Dark silver, neon cyan, plasma purple, quantum gold
# =====================================================

"$schema" = 'https://starship.rs/config-schema.json'

# =====================================================
# üé¨ CINEMATIC PROMPT FORMAT
# =====================================================
# Layout: Engraved runes style with holographic separators
format = """
[‚ï≠‚îÄ](bold #2D3748)\
$os\
[‚ñ∏](bold #00D9FF)\
$username\
[‚óä](bold #7C3AED)\
$directory\
[‚óà](bold #00D9FF)\
$git_branch\
$git_status\
$git_metrics\
[‚ñ∏](bold #7C3AED)\
$nodejs\
$bun\
$rust\
$python\
$golang\
$java\
$docker_context\
$kubernetes\
[‚óä](bold #00D9FF)\
$cmd_duration\
$jobs\
$status\
$line_break\
[‚ï∞‚îÄ](bold #2D3748)\
$character"""

add_newline = true
command_timeout = 500
scan_timeout = 30

# =====================================================
# ‚ö° QUANTUM CHARACTER (Neural Cursor)
# =====================================================
[character]
success_symbol = "[‚ó¢](bold #00FFD9)"
error_symbol = "[‚ó¢](bold #FF0080)"
vicmd_symbol = "[‚ó£](bold #FFD700)"
vimcmd_symbol = "[‚ó£](bold #7C3AED)"
vimcmd_visual_symbol = "[‚ó§](bold #00D9FF)"
vimcmd_replace_symbol = "[‚ó•](bold #FF0080)"

# =====================================================
# üé≠ OS MONOLITH (Engraved Identity)
# =====================================================
[os]
format = "[$symbol](bold $style)"
style = "#4FD1C5"  # Quantum cyan
disabled = false

[os.symbols]
Arch = " Û∞£á "
Ubuntu = " Û∞ïà "
Debian = " Û∞£ö "
Fedora = " Û∞£õ "
Macos = " Û∞Äµ "
Windows = " Û∞ç≤ "
Linux = " Û∞åΩ "

# =====================================================
# üë§ NEURAL USERNAME (AI Consciousness)
# =====================================================
[username]
style_user = "bold #A0D9E8"      # Liquid silver-cyan
style_root = "bold #FF0080"      # Neon pink danger
format = "[$user](italic $style)"
disabled = false
show_always = true

# =====================================================
# üìÇ PARAMETRIC DIRECTORY (Zaha Hadid Curves)
# =====================================================
[directory]
truncation_length = 4
truncation_symbol = "‚ãØ/"
read_only = " Û∞åæ"
style = "bold #00D9FF"           # Holographic cyan
format = "[$path](italic $style)[$read_only](bold #FF0080)"
home_symbol = "~"
fish_style_pwd_dir_length = 2
use_logical_path = true
repo_root_style = "bold #7C3AED" # Plasma purple for git roots

[directory.substitutions]
"Documents" = "Û∞àô docs"
"Documentos" = "Û∞àô docs"
"Downloads" = "Û∞áö down"
"Music" = "Û∞ùö music"
"Pictures" = "Û∞ã© pics"
"Projects" = "Û∞≤ã proj"
"PROYECTOS" = "Û∞≤ã proj"
"Desktop" = "Û∞ñØ desk"
".config" = " cfg"
"node_modules" = " nm"

# =====================================================
# üåø GIT NEURAL BRANCH (Quantum Versioning)
# =====================================================
[git_branch]
symbol = ""
style = "bold #A78BFA"           # Soft plasma purple
format = "[$symbol $branch](italic $style)"
truncation_length = 20
truncation_symbol = "‚Ä¶"
always_show_remote = false

# =====================================================
# üìä GIT STATUS (Holographic Overlay)
# =====================================================
[git_status]
format = '([\[$all_status$ahead_behind\]](bold $style) )'
style = "#FFD700"                # Quantum gold
conflicted = "‚ö°"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
up_to_date = "‚úì"
untracked = "?${count}"
stashed = "Û∞Üì${count}"
modified = "~${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úó${count}"

# =====================================================
# üìà GIT METRICS (Energy Field Data)
# =====================================================
[git_metrics]
added_style = "bold #4FD1C5"     # Quantum cyan
deleted_style = "bold #FC8181"   # Soft red glow
only_nonzero_diffs = true
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
disabled = false
ignore_submodules = true

# =====================================================
# üü¢ NODE.JS (Emerald Runtime)
# =====================================================
[nodejs]
format = "[$symbol$version](bold $style)"
version_format = "v${raw}"
symbol = " "
style = "#48BB78"                # Matrix green
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

# =====================================================
# üü° BUN (Quantum Gold Runtime)
# =====================================================
[bun]
format = "[$symbol$version](bold $style)"
version_format = "v${raw}"
symbol = " "
style = "#FFD700"                # Quantum gold
detect_files = ["bun.lockb", "bunfig.toml"]

# =====================================================
# ü¶Ä RUST (Oxidized Metal)
# =====================================================
[rust]
format = "[$symbol$version](bold $style)"
version_format = "v${raw}"
symbol = " "
style = "#FF6B6B"                # Rust orange-red
detect_files = ["Cargo.toml", "Cargo.lock"]

# =====================================================
# üêç PYTHON (Neural Network Yellow)
# =====================================================
[python]
format = '[${symbol}${version}($virtualenv)](bold $style)'
symbol = " "
style = "#FFD93D"                # Neural yellow
pyenv_version_name = false
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "pyproject.toml", "requirements.txt"]

# =====================================================
# üêπ GOLANG (Cyan Gopher)
# =====================================================
[golang]
format = "[$symbol$version](bold $style)"
symbol = " "
style = "#00ADD8"                # Go cyan
detect_files = ["go.mod", "go.sum"]
detect_folders = ["Godeps"]
detect_extensions = ["go"]

# =====================================================
# ‚òï JAVA (Volcanic Red)
# =====================================================
[java]
format = "[$symbol$version](bold $style)"
symbol = " "
style = "#ED8936"                # Java orange
detect_extensions = ["java", "class", "jar"]
detect_files = ["pom.xml", "build.gradle.kts"]

# =====================================================
# üê≥ DOCKER (Ocean Blue Container)
# =====================================================
[docker_context]
format = "[$symbol$context](bold $style)"
symbol = " "
style = "#2496ED"                # Docker blue
only_with_files = true
detect_files = ["docker-compose.yml", "Dockerfile"]

# =====================================================
# ‚ò∏Ô∏è KUBERNETES (Cluster Purple)
# =====================================================
[kubernetes]
format = '[$symbol$context(\($namespace\))](bold $style)'
symbol = "Û±Éæ "
style = "#326CE5"                # K8s blue
disabled = false
detect_files = ["k8s", "kustomization.yaml"]
detect_folders = [".kube"]

[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"
".*/openshift-cluster/.*" = "openshift"

# =====================================================
# ‚è±Ô∏è CMD DURATION (Temporal Metrics)
# =====================================================
[cmd_duration]
min_time = 2000
format = "[Û±ëç $duration](italic bold $style)"
style = "#A0AEC0"                # Metallic silver
show_milliseconds = false
show_notifications = false

# =====================================================
# üî¥ STATUS (Error Hologram)
# =====================================================
[status]
style = "bold #FF0080"           # Neon pink error
symbol = "‚ó¢‚úó"
success_symbol = "‚ó¢‚úì"
not_executable_symbol = "‚ó¢‚õî"
not_found_symbol = "‚ó¢?"
sigint_symbol = "‚ó¢‚ö†"
signal_symbol = "‚ó¢‚ö°"
format = '[$symbol $common_meaning$signal_name$maybe_int](bold $style)'
map_symbol = true
disabled = false
pipestatus = true
pipestatus_separator = "‚îÇ"
pipestatus_format = '[‚ó¢ $pipestatus](bold #FF0080) => [$symbol$common_meaning$signal_name$maybe_int](bold $style)'

# =====================================================
# üíº BACKGROUND JOBS (Parallel Universes)
# =====================================================
[jobs]
symbol = "Û∞úé "
style = "bold #FC8181"           # Soft red
number_threshold = 1
symbol_threshold = 1
format = "[$symbol$number](bold $style)"

# =====================================================
# üì¶ PACKAGE VERSION (Dependency Matrix)
# =====================================================
[package]
format = "[$symbol$version](bold dimmed $style)"
symbol = " "
style = "#A78BFA"                # Plasma purple
display_private = false
disabled = false

# =====================================================
# üîã BATTERY (Energy Core - Optional)
# =====================================================
[battery]
full_symbol = "Û∞Åπ"
charging_symbol = "Û∞ÇÑ"
discharging_symbol = "Û∞ÇÉ"
unknown_symbol = "Û∞Çë"
empty_symbol = "Û∞Çé"
disabled = true  # Enable if on laptop

[[battery.display]]
threshold = 20
style = "bold #FF0080"
discharging_symbol = "Û∞ÇÉ"

[[battery.display]]
threshold = 50
style = "bold #FFD700"
discharging_symbol = "Û∞Åø"

[[battery.display]]
threshold = 100
style = "bold #4FD1C5"
discharging_symbol = "Û∞Åπ"

# =====================================================
# üïê TIME (Temporal Coordinates - Optional)
# =====================================================
[time]
disabled = true  # Enable if you want time display
format = '[Û∞•î $time](bold dimmed #718096)'
time_format = "%H:%M"
utc_time_offset = "local"

# =====================================================
# üß† MEMORY USAGE (Neural Load - Optional)
# =====================================================
[memory_usage]
disabled = true  # Enable for system monitoring
threshold = 75
symbol = "Û∞çõ "
style = "bold dimmed #FC8181"
format = "$symbol[$ram( | $swap)]($style)"

# =====================================================
# üõ°Ô∏è SHELL INDICATOR (Runtime Environment)
# =====================================================
[shell]
fish_indicator = "Û∞à∫ fish"
powershell_indicator = "Û∞®ä pwsh"
bash_indicator = "Û∞ûÄ bash"
zsh_indicator = "Û∞∞∑ zsh"
disabled = true  # Usually not needed

# =====================================================
# üé® CUSTOM MODULES (DreamCoder Extensions)
# =====================================================

# Cosmic Separator (optional visual enhancement)
[custom.separator]
disabled = true
when = true
command = "echo ''"
format = "[‚óä](bold #2D3748)"
style = "#2D3748"

# AI Mode Indicator (if you use AI assistants in terminal)
[custom.ai_mode]
disabled = true
detect_files = [".ai", ".cursor", ".claude"]
command = "echo 'üß†'"
when = '[ -f .ai ] || [ -f .cursor ] || [ -f .claude ]'
format = "[$output](bold #A78BFA)"
style = "#A78BFA"

# Security Tools Detection (for cybersec work)
[custom.security]
disabled = true
detect_files = ["nuclei", "subfinder", "httpx"]
command = "echo 'üõ°Ô∏è'"
when = 'command -v nuclei >/dev/null 2>&1'
format = "[$output](bold #4FD1C5)"

