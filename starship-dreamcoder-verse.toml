# =====================================================
# üåå DREAMCODER VERSE STARSHIP PROMPT - PRODUCTIVE
# =====================================================
# Soft contrast meets high productivity
# Inspired by DreamCoder Kitty color palette
#
# Aesthetic: Professional √ó Minimal √ó Functional
# Palette: Soft terracotta, aqua-green, muted blues, gentle lavender
# =====================================================

"$schema" = 'https://starship.rs/config-schema.json'

# =====================================================
# üéØ PRODUCTIVE PROMPT FORMAT (Single Line)
# =====================================================
# Layout: Clean and information-dense for maximum productivity
format = """$os\
$username\
$directory\
$git_branch\
$git_status\
$git_metrics\
$nodejs\
$bun\
$rust\
$python\
$golang\
$java\
$docker_context\
$kubernetes\
$package\
$cmd_duration\
$jobs\
$status\
$line_break\
$character"""

add_newline = false
command_timeout = 500
scan_timeout = 30

# =====================================================
# ‚ö° CHARACTER (Productive Cursor)
# =====================================================
[character]
success_symbol = "[‚ùØ](bold #83d3e3)"     # Cyan claro (kitty selection)
error_symbol = "[‚ùØ](bold #D49A7A)"       # Terracota suave (kitty color1)
vicmd_symbol = "[‚ùÆ](bold #E0C180)"       # Dorado suave (kitty color3)
vimcmd_symbol = "[‚ùÆ](bold #C5A5D4)"      # Lila suave (kitty color5)
vimcmd_visual_symbol = "[V](bold #7fb3d4)" # Azul suave (kitty color4)
vimcmd_replace_symbol = "[R](bold #D49A7A)"

# =====================================================
# üñ•Ô∏è OS INDICATOR (Clean Identity)
# =====================================================
[os]
format = "[$symbol]($style)"
style = "bold #7fb3d4"  # Azul suave (kitty color4)
disabled = false

[os.symbols]
Arch = "Û∞£á "
Ubuntu = "Û∞ïà "
Debian = "Û∞£ö "
Fedora = "Û∞£õ "
Macos = "Û∞Äµ "
Windows = "Û∞ç≤ "
Linux = "Û∞åΩ "

# =====================================================
# üë§ USERNAME (Professional Identity)
# =====================================================
[username]
style_user = "bold #83d3e3"      # Cyan claro (kitty selection)
style_root = "bold #D49A7A"      # Terracota suave (kitty color1)
format = "[$user]($style) "
disabled = false
show_always = true

# =====================================================
# üìÇ DIRECTORY (Clean Navigation)
# =====================================================
[directory]
truncation_length = 3
truncation_symbol = "‚Ä¶/"
read_only = " Û∞åæ"
style = "bold #4da6b8"           # Cyan (kitty color6)
format = "[$path]($style)[$read_only](bold #D49A7A)"
home_symbol = "~"
fish_style_pwd_dir_length = 1
use_logical_path = true
repo_root_style = "bold #C5A5D4" # Lila suave para git roots

[directory.substitutions]
"Documents" = "Û∞àô docs"
"Documentos" = "Û∞àô docs"
"Downloads" = "Û∞áö down"
"Music" = "Û∞ùö music"
"Pictures" = "Û∞ã© pics"
"Projects" = "Û∞≤ã proj"
"PROYECTOS" = "Û∞≤ã proj"
"Desktop" = "Û∞ñØ desk"
".config" = " cfg"
"node_modules" = " nm"

# =====================================================
# üåø GIT BRANCH (Version Control)
# =====================================================
[git_branch]
symbol = " "
style = "bold #C5A5D4"           # Lila suave (kitty color5)
format = " [$symbol$branch]($style)"
truncation_length = 15
truncation_symbol = "‚Ä¶"
always_show_remote = false

# =====================================================
# üìä GIT STATUS (Status Indicators)
# =====================================================
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold #E0C180"           # Dorado suave (kitty color3)
conflicted = "‚ö°"
ahead = "‚Üë${count}"
behind = "‚Üì${count}"
diverged = "‚Üï${ahead_count}‚Üì${behind_count}"
up_to_date = "‚úì"
untracked = "?${count}"
stashed = "Û∞Üâ"
modified = "~${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "-${count}"

# =====================================================
# üìà GIT METRICS (Code Changes)
# =====================================================
[git_metrics]
added_style = "bold #7FB3A8"     # Verde-agua suave (kitty color2)
deleted_style = "bold #D49A7A"   # Terracota suave (kitty color1)
only_nonzero_diffs = true
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
disabled = false
ignore_submodules = true

# =====================================================
# üü¢ NODE.JS (Green Runtime)
# =====================================================
[nodejs]
format = " [$symbol$version]($style)"
version_format = "${raw}"
symbol = " "
style = "bold #7FB3A8"           # Verde-agua suave (kitty color2)
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

# =====================================================
# üü° BUN (Gold Runtime)
# =====================================================
[bun]
format = " [$symbol$version]($style)"
version_format = "${raw}"
symbol = " "
style = "bold #E0C180"           # Dorado suave (kitty color3)
detect_files = ["bun.lockb", "bunfig.toml"]

# =====================================================
# ü¶Ä RUST (Terracotta Metal)
# =====================================================
[rust]
format = " [$symbol$version]($style)"
version_format = "${raw}"
symbol = " "
style = "bold #D49A7A"           # Terracota suave (kitty color1)
detect_files = ["Cargo.toml", "Cargo.lock"]

# =====================================================
# üêç PYTHON (Aqua Snake)
# =====================================================
[python]
format = ' [${symbol}${version}($virtualenv)]($style)'
symbol = " "
style = "bold #7FB3A8"           # Verde-agua (kitty color2)
pyenv_version_name = false
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "pyproject.toml", "requirements.txt"]

# =====================================================
# üêπ GOLANG (Cyan Gopher)
# =====================================================
[golang]
format = " [$symbol$version]($style)"
symbol = " "
style = "bold #4da6b8"           # Cyan (kitty color6)
detect_files = ["go.mod", "go.sum"]
detect_folders = ["Godeps"]
detect_extensions = ["go"]

# =====================================================
# ‚òï JAVA (Lavender Coffee)
# =====================================================
[java]
format = " [$symbol$version]($style)"
symbol = " "
style = "bold #C5A5D4"           # Lila suave (kitty color5)
detect_extensions = ["java", "class", "jar"]
detect_files = ["pom.xml", "build.gradle.kts"]

# =====================================================
# üê≥ DOCKER (Soft Blue Container)
# =====================================================
[docker_context]
format = " [$symbol$context]($style)"
symbol = " "
style = "bold #7fb3d4"           # Azul suave (kitty color4)
only_with_files = true
detect_files = ["docker-compose.yml", "Dockerfile"]

# =====================================================
# ‚ò∏Ô∏è KUBERNETES (Lavender Cluster)
# =====================================================
[kubernetes]
format = ' [$symbol$context(\($namespace\))]($style)'
symbol = "Û±Éæ "
style = "bold #C5A5D4"           # Lila suave (kitty color5)
disabled = false
detect_files = ["k8s", "kustomization.yaml"]
detect_folders = [".kube"]

[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"
".*/openshift-cluster/.*" = "openshift"

# =====================================================
# ‚è±Ô∏è CMD DURATION (Execution Time)
# =====================================================
[cmd_duration]
min_time = 1000
format = " [$duration]($style)"
style = "bold #83d3e3"           # Cyan claro (kitty selection)
show_milliseconds = false
show_notifications = false

# =====================================================
# üî¥ STATUS (Error Indicator)
# =====================================================
[status]
style = "bold #D49A7A"           # Terracota (kitty color1)
symbol = "‚úó"
success_symbol = ""
not_executable_symbol = "‚õî"
not_found_symbol = "?"
sigint_symbol = "‚ö†"
signal_symbol = "‚ö°"
format = ' [$symbol$maybe_int]($style)'
map_symbol = false
disabled = false

# =====================================================
# üíº BACKGROUND JOBS (Process Count)
# =====================================================
[jobs]
symbol = " "
style = "bold #D49A7A"           # Terracota (kitty color1)
number_threshold = 1
symbol_threshold = 1
format = " [$symbol$number]($style)"

# =====================================================
# üì¶ PACKAGE VERSION (Dependencies)
# =====================================================
[package]
format = " [$symbol$version](dimmed $style)"
symbol = " "
style = "#C5A5D4"                # Lila suave (kitty color5)
display_private = false
disabled = true  # Disabled for performance

# =====================================================
# üîã BATTERY (Energy Core - Optional)
# =====================================================
[battery]
full_symbol = "Û∞Åπ"
charging_symbol = "Û∞ÇÑ"
discharging_symbol = "Û∞ÇÉ"
unknown_symbol = "Û∞Çë"
empty_symbol = "Û∞Çé"
disabled = true  # Enable if on laptop

[[battery.display]]
threshold = 20
style = "bold #FF0080"
discharging_symbol = "Û∞ÇÉ"

[[battery.display]]
threshold = 50
style = "bold #FFD700"
discharging_symbol = "Û∞Åø"

[[battery.display]]
threshold = 100
style = "bold #4FD1C5"
discharging_symbol = "Û∞Åπ"

# =====================================================
# üïê TIME (Temporal Coordinates - Optional)
# =====================================================
[time]
disabled = true  # Enable if you want time display
format = '[Û∞•î $time](bold dimmed #718096)'
time_format = "%H:%M"
utc_time_offset = "local"

# =====================================================
# üß† MEMORY USAGE (Neural Load - Optional)
# =====================================================
[memory_usage]
disabled = true  # Enable for system monitoring
threshold = 75
symbol = "Û∞çõ "
style = "bold dimmed #FC8181"
format = "$symbol[$ram( | $swap)]($style)"

# =====================================================
# üõ°Ô∏è SHELL INDICATOR (Runtime Environment)
# =====================================================
[shell]
fish_indicator = "Û∞à∫ fish"
powershell_indicator = "Û∞®ä pwsh"
bash_indicator = "Û∞ûÄ bash"
zsh_indicator = "Û∞∞∑ zsh"
disabled = true  # Usually not needed

# =====================================================
# üé® CUSTOM MODULES (DreamCoder Extensions)
# =====================================================

# Cosmic Separator (optional visual enhancement)
[custom.separator]
disabled = true
when = true
command = "echo ''"
format = "[‚óä](bold #2D3748)"
style = "#2D3748"

# AI Mode Indicator (if you use AI assistants in terminal)
[custom.ai_mode]
disabled = true
detect_files = [".ai", ".cursor", ".claude"]
command = "echo 'üß†'"
when = '[ -f .ai ] || [ -f .cursor ] || [ -f .claude ]'
format = "[$output](bold #A78BFA)"
style = "#A78BFA"

# Security Tools Detection (for cybersec work)
[custom.security]
disabled = true
detect_files = ["nuclei", "subfinder", "httpx"]
command = "echo 'üõ°Ô∏è'"
when = 'command -v nuclei >/dev/null 2>&1'
format = "[$output](bold #4FD1C5)"

