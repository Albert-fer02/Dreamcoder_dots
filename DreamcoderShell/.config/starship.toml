# =====================================================
# üåå DREAMCODER STARSHIP v7.0 - CINEMATIC MINIMAL
# =====================================================
# Design: Flat Minimalist (Exact match to prompt.jpg)
# Philosophy: Professional, clean, high-contrast symbols.
#
# Palette: 
# - Arch Blue: #00aaff
# - Gold: #ffd166
# - White: #ffffff
# - Git Green: #a3d977
# =====================================================

"$schema" = 'https://starship.rs/config-schema.json'

# --------------------------------------------------------------------------
# üéØ PROMPT LAYOUT
# --------------------------------------------------------------------------
format = """$os [ | ](bold #444444) $username [ | ](bold #444444) $directory [ | ](bold #444444) $git_branch$git_status$rust$nodejs$bun$golang$python$character"""

add_newline = false
command_timeout = 1000

# --------------------------------------------------------------------------
# ‚ö° CHARACTER
# --------------------------------------------------------------------------
[character]
success_symbol = "[‚ùØ](bold #00e5ff)"
error_symbol = "[‚ùØ](bold #ff6b9f)"

# --------------------------------------------------------------------------
# üñ•Ô∏è OS INDICATOR (Segment 1)
# --------------------------------------------------------------------------
[os]
format = "[$symbol]($style)"
style = "bold #00aaff"
disabled = false

[os.symbols]
Arch = "Û∞£á"
Ubuntu = "Û∞ïà"
Macos = "Û∞Äµ"
Windows = "Û∞ç≤"
Linux = "Û∞åΩ"

# --------------------------------------------------------------------------
# üë§ USERNAME (Segment 2)
# --------------------------------------------------------------------------
[username]
show_always = true
format = "[‚¨¢ ](bold #ffd166)[$user]($style)"
style_user = "bold #ffd166"
style_root = "bold #ff6b9f"

# --------------------------------------------------------------------------
# üìÇ DIRECTORY (Segment 3)
# --------------------------------------------------------------------------
[directory]
truncation_length = 3
truncation_symbol = "‚Ä¶/"
style = "bold #ffffff"
format = "[Û∞âã ]($style)[$path]($style)[$read_only](bold #ff6b9f)"
home_symbol = "~"

# --------------------------------------------------------------------------
# üåø GIT (Segment 4)
# --------------------------------------------------------------------------
[git_branch]
symbol = "Û∞ä§ "
style = "bold #a3d977"
format = "[$symbol$branch]($style) "

[git_status]
style = "bold #ff6b9f"
format = '([\[$all_status$ahead_behind\]]($style))'
conflicted = "üè≥Ô∏è"
ahead = "‚Üë"
behind = "‚Üì"
untracked = "?"
modified = "~"
staged = "+"

# --------------------------------------------------------------------------
# üü¢ RUNTIMES (Contextual)
# --------------------------------------------------------------------------
[rust]
symbol = "ü¶Ä "
style = "bold #ff6b9f"
format = "[$symbol($version)]($style) "

[nodejs]
symbol = "Û∞éò "
style = "bold #a3d977"
format = "[$symbol($version)]($style) "

[bun]
symbol = "Û∞°ò "
style = "bold #ffd166"
format = "[$symbol($version)]($style) "

# --------------------------------------------------------------------------
# ‚è±Ô∏è TIME & STATUS
# --------------------------------------------------------------------------
[cmd_duration]
min_time = 2000
format = "took [$duration](bold #ffd166) "

