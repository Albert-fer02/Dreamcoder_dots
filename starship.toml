# Advanced prompt configuration for maximum productivity

"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os$username$directory$git_branch$git_status$git_metrics$nodejs$bun$rust$python$golang$java$docker_context$package$jobs$cmd_duration$status
$character"""

add_newline = false
command_timeout = 500

[character]
success_symbol = "[‚ùØ](bold #50C7E3)"
error_symbol = "[‚ùØ](bold #FF6B6B)"
vicmd_symbol = "[‚ùÆ](bold #FFD93D)"

[os]
format = "[$symbol ]($style)"
style = "bold #6A9BD1"
disabled = false

[os.symbols]
Arch = "Û∞£á"
Ubuntu = "Û∞ïà"
Debian = "Û∞£ö"
Fedora = "Û∞£õ"
Macos = "Û∞Äµ"
Windows = "Û∞ç≤"

[username]
style_user = "bold #A8DADC"
style_root = "bold #FF6B6B"
format = "[$user]($style)[/](bold #6A9BD1)"
disabled = false
show_always = true


[directory]
truncation_length = 3
truncation_symbol = "‚Ä¶/"
read_only = " "
style = "bold #50C7E3"
format = "[$path]($style)[$read_only](bold #FF6B6B)"
home_symbol = "~"
fish_style_pwd_dir_length = 1
use_logical_path = true

[directory.substitutions]
"Documents" = "Û∞àô"
"Downloads" = "Û∞áö"
"Music" = "Û∞ùö"
"Pictures" = "Û∞ã©"
"Projects" = "Û∞≤ã"
"Desktop" = "Û∞ñØ"

[git_branch]
symbol = " "
style = "bold #A8DADC"
format = " [$symbol$branch]($style)"
truncation_length = 15
truncation_symbol = "‚Ä¶"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold #FFD93D"
conflicted = "‚ö†Ô∏è"
ahead = "‚Üë${count}"
behind = "‚Üì${count}"
diverged = "‚ÜïÔ∏è‚Üë${ahead_count}‚Üì${behind_count}"
up_to_date = "‚úì"
untracked = "?${count}"
stashed = "Û∞Üâ"
modified = "~${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "-${count}"

[git_metrics]
added_style = "bold #50C7E3"
deleted_style = "bold #FF6B6B"
only_nonzero_diffs = true
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
disabled = false

[nodejs]
format = " [$symbol$version]($style)"
version_format = "${raw}"
symbol = " "
style = "bold #50C7E3"
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

[bun]
format = " [$symbol$version]($style)"
version_format = "${raw}"
symbol = " "
style = "bold #FFD93D"
detect_files = ["bun.lockb", "bunfig.toml"]

[rust]
format = " [$symbol$version]($style)"
version_format = "${raw}"
symbol = " "
style = "bold #FF6B6B"
detect_files = ["Cargo.toml"]

[python]
format = ' [${symbol}${version}(\($virtualenv\))]($style)'
symbol = " "
style = "bold #FFD93D"
pyenv_version_name = false
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "__init__.py", "pyproject.toml", "requirements.txt", "setup.py", "tox.ini"]

[docker_context]
format = " [$symbol$context]($style)"
symbol = " "
style = "bold #6A9BD1"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]

[aws]
format = ' [$symbol$profile(\($region\))]($style)'
symbol = " "
style = "bold #A8DADC"
disabled = false
expiry_symbol = "‚ö†Ô∏è"
force_display = false

[gcloud]
format = ' [$symbol$account(\($region\))]($style)'
symbol = " "
style = "bold #50C7E3"

[kubernetes]
format = ' [$symbol$context(\($namespace\))]($style)'
symbol = " "
style = "bold #6A9BD1"
disabled = false
detect_files = ["k8s", "kustomization.yaml", "kustomization.yml"]
detect_folders = [".kube"]

[terraform]
format = " [$symbol$workspace]($style)"
symbol = " "
style = "bold #A8DADC"

[package]
format = " [$symbol$version]($style)"
symbol = " "
style = "bold #FFD93D"
display_private = false

[cmd_duration]
min_time = 1000
format = " [$duration]($style)"
style = "bold #A8DADC"
show_milliseconds = false
show_notifications = false

[status]
style = "bold #FF6B6B"
symbol = "‚úó"
success_symbol = "‚úì"
not_executable_symbol = "‚õî"
not_found_symbol = "‚ùì"
sigint_symbol = "‚ö†Ô∏è"
signal_symbol = "‚ö°"
format = ' [$symbol$maybe_int]($style)'
map_symbol = false
disabled = false

[memory_usage]
disabled = true
threshold = 70
symbol = "Û∞çõ"
style = "bold dimmed red"
format = "$symbol [${ram}( | ${swap})]($style) "

[time]
disabled = true
format = 'Û∞•î[\[ $time \]]($style) '
time_format = "%T"
utc_time_offset = "local"
time_range = "10:00:00-14:00:00"

[battery]
full_symbol = "Û∞Åπ"
charging_symbol = "Û∞ÇÑ"
discharging_symbol = "Û∞ÇÉ"
unknown_symbol = "Û∞Çë"
empty_symbol = "Û∞Çé"

[[battery.display]]
threshold = 30
style = "bold red"

[[battery.display]]
threshold = 60
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "bold green"

[golang]
format = " [$symbol$version]($style)"
symbol = " "
style = "bold #50C7E3"
detect_files = ["go.mod", "go.sum", "glide.yaml", "Gopkg.yml", "Gopkg.lock", ".go-version"]
detect_folders = ["Godeps"]
detect_extensions = ["go"]

[java]
format = " [$symbol$version]($style)"
symbol = " "
style = "bold #FFD93D"
detect_extensions = ["java", "class", "jar", "gradle", "clj", "cljc"]
detect_files = ["pom.xml", "build.gradle.kts", "build.sbt", ".java-version", ".deps.edn", "project.clj", "build.boot"]

[jobs]
symbol = " "
style = "bold #FF6B6B"
number_threshold = 1
symbol_threshold = 1
format = " [$symbol$number]($style)"

[shlvl]
disabled = true
format = "$shlvl level(s) down"
threshold = 3

[shell]
fish_indicator = "Û∞à∫"
powershell_indicator = "Û∞à∫"
bash_indicator = "Û∞ûÄ"
zsh_indicator = "Û∞∫ß"
disabled = false

# Security tools detection (disabled for performance)
[custom.nuclei]
disabled = true

[custom.subfinder]
disabled = true

[custom.httpx]
disabled = true

# Development environment detection
[custom.project_type]
disabled = true

# Network status (disabled for performance)
# Custom modules disabled for performance

[custom.vpn]
disabled = true