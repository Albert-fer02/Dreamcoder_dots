# Development environment detection
[custom.project_type]
command = '''
if [[ -f package.json ]]; then
    if grep -q "react" package.json; then echo "ó°œ¶ "
    elif grep -q "vue" package.json; then echo "ó°¡„ "
    elif grep -q "svelte" package.json; then echo "ó°Ž™ "
    elif grep -q "next" package.json; then echo "ó°…§ "
    elif grep -q "nuxt" package.json; then echo "ó°¡„ "
    else echo "ó°— "; fi
elif [[ -f Cargo.toml ]]; then echo "ó°ž„ "
elif [[ -f requirements.txt ]] || [[ -f pyproject.toml ]]; then echo "ó°Œ  "
