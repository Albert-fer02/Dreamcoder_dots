# =====================================================
# üåå DREAMCODER STARSHIP v4.0 - UNIFIED & OPTIMIZED
# =====================================================
# Best of both worlds: Soft productive colors + Neon features
#
# Palette: DreamCoder Verse (Soft contrast for eye comfort)
# Features: Single-line prompt + Optional right prompt
# Performance: Optimized scan times + disabled unused modules
# Version: 4.0 (Ultimate unified configuration)
# =====================================================

"$schema" = 'https://starship.rs/config-schema.json'

# =====================================================
# üéØ PROMPT LAYOUT
# =====================================================
# Main prompt: Left-aligned, information-dense
# Right prompt: Optional time/battery (enable below)

format = """$os\
$username\
$directory\
$git_branch\
$git_status\
$git_metrics\
$nodejs\
$bun\
$rust\
$python\
$golang\
$java\
$docker_context\
$kubernetes\
$package\
$cmd_duration\
$jobs\
$status\
$line_break\
$character"""

# Right prompt (disabled by default - enable if desired)
right_format = """$time$battery"""

add_newline = false
command_timeout = 500
scan_timeout = 30

# =====================================================
# ‚ö° CHARACTER (Prompt Cursor)
# =====================================================
[character]
success_symbol = "[‚ùØ](bold #83d3e3)"       # Cyan - Success
error_symbol = "[‚ùØ](bold #D49A7A)"         # Terracotta - Error
vimcmd_symbol = "[‚ùÆ](bold #C5A5D4)"        # Lavender - Vim normal
vimcmd_visual_symbol = "[V](bold #7fb3d4)" # Blue - Vim visual
vimcmd_replace_symbol = "[R](bold #D49A7A)" # Terracotta - Vim replace

# =====================================================
# üñ•Ô∏è OS INDICATOR
# =====================================================
[os]
format = "[$symbol]($style)"
style = "bold #7fb3d4"  # Soft blue
disabled = false

[os.symbols]
Arch = "Û∞£á "
Ubuntu = "Û∞ïà "
Debian = "Û∞£ö "
Fedora = "Û∞£õ "
Macos = "Û∞Äµ "
Windows = "Û∞ç≤ "
Linux = "Û∞åΩ "

# =====================================================
# üë§ USERNAME
# =====================================================
[username]
style_user = "bold #83d3e3"      # Cyan for normal user
style_root = "bold #D49A7A"      # Terracotta for root
format = "[$user]($style) "
disabled = false
show_always = true               # Set to false for SSH-only

# =====================================================
# üìÇ DIRECTORY
# =====================================================
[directory]
truncation_length = 3
truncation_symbol = "‚Ä¶/"
read_only = " Û∞åæ"
style = "bold #4da6b8"           # Cyan
format = "[$path]($style)[$read_only](bold #D49A7A)"
home_symbol = "~"
fish_style_pwd_dir_length = 1
use_logical_path = true
repo_root_style = "bold #C5A5D4" # Lavender for git roots

[directory.substitutions]
"Documents" = "Û∞àô docs"
"Documentos" = "Û∞àô docs"
"Downloads" = "Û∞áö down"
"Descargas" = "Û∞áö down"
"Music" = "Û∞ùö music"
"M√∫sica" = "Û∞ùö music"
"Pictures" = "Û∞ã© pics"
"Im√°genes" = "Û∞ã© pics"
"Projects" = "Û∞≤ã proj"
"PROYECTOS" = "Û∞≤ã proj"
"Desktop" = "Û∞ñØ desk"
"Escritorio" = "Û∞ñØ desk"
".config" = " cfg"
"node_modules" = " nm"

# =====================================================
# üåø GIT BRANCH
# =====================================================
[git_branch]
symbol = " "
style = "bold #C5A5D4"           # Lavender
format = " [$symbol$branch]($style)"
truncation_length = 15
truncation_symbol = "‚Ä¶"
always_show_remote = false

# =====================================================
# üìä GIT STATUS
# =====================================================
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold #E0C180"           # Golden wheat
conflicted = "‚ö°"
ahead = "‚Üë${count}"
behind = "‚Üì${count}"
diverged = "‚Üï${ahead_count}‚Üì${behind_count}"
up_to_date = "‚úì"
untracked = "?${count}"
stashed = "Û∞Üâ"
modified = "~${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "-${count}"

# =====================================================
# üìà GIT METRICS (Lines Changed)
# =====================================================
[git_metrics]
added_style = "bold #7FB3A8"     # Aqua green
deleted_style = "bold #D49A7A"   # Terracotta
only_nonzero_diffs = true
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
disabled = false
ignore_submodules = true

# =====================================================
# üü¢ PROGRAMMING LANGUAGES
# =====================================================

[nodejs]
format = " [$symbol$version]($style)"
version_format = "${raw}"
symbol = " "
style = "bold #7FB3A8"           # Aqua green
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

[bun]
format = " [$symbol$version]($style)"
version_format = "${raw}"
symbol = " "
style = "bold #E0C180"           # Golden wheat
detect_files = ["bun.lockb", "bunfig.toml"]

[rust]
format = " [$symbol$version]($style)"
version_format = "${raw}"
symbol = " "
style = "bold #D49A7A"           # Terracotta
detect_files = ["Cargo.toml", "Cargo.lock"]

[python]
format = ' [$symbol$version(\($virtualenv\))]($style)'
symbol = " "
style = "bold #7FB3A8"           # Aqua green
pyenv_version_name = false
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "pyproject.toml", "requirements.txt", "__init__.py"]

[golang]
format = " [$symbol$version]($style)"
symbol = " "
style = "bold #4da6b8"           # Cyan
detect_files = ["go.mod", "go.sum"]
detect_folders = ["Godeps"]
detect_extensions = ["go"]

[java]
format = " [$symbol$version]($style)"
symbol = " "
style = "bold #C5A5D4"           # Lavender
detect_extensions = ["java", "class", "jar"]
detect_files = ["pom.xml", "build.gradle.kts", "build.sbt"]

# =====================================================
# üê≥ DOCKER & KUBERNETES
# =====================================================

[docker_context]
format = " [$symbol$context]($style)"
symbol = " "
style = "bold #7fb3d4"           # Soft blue
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]

[kubernetes]
format = ' [$symbol$context(\($namespace\))]($style)'
symbol = "Û±Éæ "
style = "bold #C5A5D4"           # Lavender
disabled = false
detect_files = ["k8s", "kustomization.yaml", "kustomization.yml"]
detect_folders = [".kube"]

[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"
".*/openshift-cluster/.*" = "openshift"

# =====================================================
# üì¶ PACKAGE VERSION
# =====================================================
[package]
format = " [$symbol$version](dimmed $style)"
symbol = " "
style = "#C5A5D4"                # Lavender
display_private = false
disabled = true  # Enable if you want package.json version shown

# =====================================================
# ‚è±Ô∏è COMMAND DURATION
# =====================================================
[cmd_duration]
min_time = 1000                  # Show after 1 second
format = " [$duration]($style)"
style = "bold #83d3e3"           # Cyan
show_milliseconds = false
show_notifications = false

# =====================================================
# üî¥ STATUS (Exit Code)
# =====================================================
[status]
style = "bold #D49A7A"           # Terracotta
symbol = "‚úó"
success_symbol = ""
not_executable_symbol = "‚õî"
not_found_symbol = "?"
sigint_symbol = "‚ö†"
signal_symbol = "‚ö°"
format = ' [$symbol$maybe_int]($style)'
map_symbol = false
disabled = false

# =====================================================
# üíº BACKGROUND JOBS
# =====================================================
[jobs]
symbol = " "
style = "bold #D49A7A"           # Terracotta
number_threshold = 1
symbol_threshold = 1
format = " [$symbol$number]($style)"

# =====================================================
# üïê TIME (Right Prompt - Optional)
# =====================================================
[time]
disabled = true                  # Set to false to enable
format = '[Û∞•î $time]($style) '
time_format = "%H:%M"
style = "bold dimmed #cfd8dc"
utc_time_offset = "local"

# =====================================================
# üîã BATTERY (Right Prompt - Optional)
# =====================================================
[battery]
full_symbol = "Û∞Åπ "
charging_symbol = "Û∞ÇÑ "
discharging_symbol = "Û∞ÇÉ "
unknown_symbol = "Û∞Çë "
empty_symbol = "Û∞Çé "
disabled = true                  # Set to false to enable (laptops)
format = "[$symbol$percentage]($style)"

[[battery.display]]
threshold = 20
style = "bold #D49A7A"           # Terracotta (low battery)
discharging_symbol = "Û∞Çé "

[[battery.display]]
threshold = 50
style = "bold #E0C180"           # Golden (medium battery)
discharging_symbol = "Û∞Åæ "

[[battery.display]]
threshold = 100
style = "bold #7FB3A8"           # Aqua (full battery)
discharging_symbol = "Û∞Åπ "

# =====================================================
# üß† MEMORY USAGE (Optional)
# =====================================================
[memory_usage]
disabled = true                  # Enable for monitoring
threshold = 75
symbol = "Û∞çõ "
style = "bold #D49A7A"
format = "$symbol [$ram( | $swap)]($style)"

# =====================================================
# üõ°Ô∏è SHELL INDICATOR (Optional)
# =====================================================
[shell]
fish_indicator = "Û∞à∫ fish"
powershell_indicator = "Û∞®ä pwsh"
bash_indicator = "Û∞ûÄ bash"
zsh_indicator = "Û∞∞∑ zsh"
disabled = true                  # Usually not needed

# =====================================================
# üé® CUSTOM MODULES (DreamCoder Extensions)
# =====================================================

# AI Assistant Indicator
[custom.ai_mode]
disabled = true
detect_files = [".ai", ".cursor", ".claude"]
command = "echo 'üß†'"
when = '[ -f .ai ] || [ -f .cursor ] || [ -f .claude ]'
format = " [$output](bold #C5A5D4)"

# Security Tools Detection
[custom.security]
disabled = true
detect_files = ["nuclei", "subfinder", "httpx"]
command = "echo 'üõ°Ô∏è'"
when = 'command -v nuclei >/dev/null 2>&1'
format = " [$output](bold #7FB3A8)"

