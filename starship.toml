# =====================================================
# üìù CONFIGURATION GUIDE
# =====================================================
#
# Quick Customization:
#
# 1. Enable Right Prompt (Time + Battery):
#    [time] disabled = false
#    [battery] disabled = false
#
# 2. Show username only on SSH:
#    [username] show_always = false
#
# 3. Two-line prompt (more space):
#    Add $line_break before $character in format
#
# 4. Enable package version:
#    [package] disabled = false
#
# 5. Show memory usage:
#    [memory_usage] disabled = false
#
# 6. Longer command duration threshold:
#    [cmd_duration] min_time = 2000
