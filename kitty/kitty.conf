# =====================================================
# üé® TEMA Y COLORES
# =====================================================
include colors-dreamcoder.conf

# =====================================================
# üî§ FUENTES Y TIPOGRAF√çA
# =====================================================
font_family           MesloLGS NF
font_size             13
bold_font             MesloLGS NF Bold
italic_font           MesloLGS NF Italic
bold_italic_font      MesloLGS NF Bold Italic

# S√≠mbolos especiales y emojis - optimizado para Hyprland
# symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols
# symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58 Noto Color Emoji

# Ligaduras - simplificado para mayor estabilidad
# font_features         MesloLGS NF +liga +calt
disable_ligatures     cursor

# =====================================================
# üñºÔ∏è VENTANAS Y LAYOUT RESPONSIVE
# =====================================================
window_padding_width  6
window_padding_height 4
window_border_width   0
corner_radius         0
hide_window_decorations titlebar-only

# Tama√±o inicial responsive - optimizado Hyprland
initial_window_width  1200
initial_window_height 800
placement_strategy    center
remember_window_size  yes

# =====================================================
# üìë PESTA√ëAS SIMPLIFICADAS - OPTIMIZADO PARA POWERLEVEL10K
# =====================================================
tab_bar_edge          top
tab_bar_style         fade
# Solo mostrar con 2+ pesta√±as
tab_bar_min_tabs      2
tab_fade              0.25 0.5 0.75 1
tab_separator         " ‚îÉ"

# =====================================================
# ‚ö° RENDIMIENTO WAYLAND/HYPRLAND
# =====================================================
repaint_delay         0
input_delay           1
sync_to_monitor       no
linux_display_server  wayland
wayland_enable_ime    yes
wayland_titlebar_color system

# =====================================================
# üéØ KEYBINDINGS ESENCIALES
# =====================================================

# Pesta√±as
map ctrl+t            new_tab_with_cwd
map ctrl+w            close_tab
map ctrl+tab          next_tab
map ctrl+shift+tab    previous_tab

# Navegaci√≥n directa a pesta√±as espec√≠ficas
map ctrl+1            goto_tab 1
map ctrl+2            goto_tab 2
map ctrl+3            goto_tab 3
map ctrl+4            goto_tab 4
map ctrl+5            goto_tab 5
map ctrl+6            goto_tab 6
map ctrl+7            goto_tab 7
map ctrl+8            goto_tab 8
map ctrl+9            goto_tab 9
map ctrl+0            goto_tab 10

# Splits
map f5                launch --location=hsplit
map f6                launch --location=vsplit

# Zoom responsive
map ctrl+shift+equal  change_font_size all +1.0
map ctrl+minus        change_font_size all -1.0

# Navegaci√≥n
map ctrl+shift+p      show_scrollback
map ctrl+shift+z      scroll_to_prompt -1
map ctrl+shift+x      scroll_to_prompt 1

# Hints inteligentes
map f1                kitten hints --type url --program default
map f2                kitten hints --type path --program default  
map f3                kitten hints --type line --program @

# =====================================================
# üåä WAYLAND/HYPRLAND OPTIMIZADO
# =====================================================
single_window_margin_width 0
draw_minimal_borders yes
window_margin_width 0
window_decorations none

# URLs y selecci√≥n
allow_hyperlinks yes
detect_urls yes
url_style curly
copy_on_select clipboard

# =====================================================
# üöÄ CONFIGURACI√ìN BASE
# =====================================================
term                  xterm-kitty
allow_remote_control  yes
close_on_child_death  no

# Mouse
mouse_hide_wait       2.0
focus_follows_mouse   no

# Audio
enable_audio_bell     no
window_alert_on_bell  no
bell_on_tab           no

# =====================================================
# üé® VISUAL OPTIMIZADO
# =====================================================
background_opacity    0.55
dynamic_background_opacity yes

# Scrollback
scrollback_lines      10000
scrollback_pager      bat --paging=always --style=numbers

# Shell integration - unificado
shell_integration         enabled
shell_integration_features no-cursor

# Layouts - optimizado para Hyprland
enabled_layouts       tall:bias=50;full_size=1;mirrored=false,stack

# Configuraci√≥n adicional para Hyprland
confirm_os_window_close 0
update_check_interval 0


# Animated cursor follows text
include $HOME/.config/ml4w/settings/kitty-cursor-trail.conf


