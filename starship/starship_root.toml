# =====================================================
# 🔴 STARSHIP ROOT CONFIG - SECURITY FOCUSED
# =====================================================
# Ultra-visible configuration for root user
# Designed to make it OBVIOUS you're operating as root

"$schema" = 'https://starship.rs/config-schema.json'

format = """
[⚡](bold red) $os$username$hostname$directory$git_branch$git_status$git_metrics$nodejs$bun$rust$python$golang$java$docker_context$package$jobs$cmd_duration$status
$character"""

# Add a blank line between shell prompts
add_newline = false

# =====================================================
# 🎯 PROMPT CHARACTER - DANGEROUS RED
# =====================================================
[character]
success_symbol = "[❯](bold red)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold red)"
vimcmd_replace_one_symbol = "[❯](bold red)"
vimcmd_replace_symbol = "[❯](bold red)"
vimcmd_visual_symbol = "[❯](bold red)"

# =====================================================
# 🏠 HOSTNAME - ALWAYS VISIBLE FOR ROOT
# =====================================================
[hostname]
ssh_only = false
format = "[$hostname](bold yellow)"
style = "bold yellow"
disabled = false

# =====================================================
# 📁 DIRECTORY - CRITICAL PATH AWARENESS
# =====================================================
[directory]
style = "bold cyan"
read_only = " 🔒"
read_only_style = "bold red"
truncation_length = 3
truncation_symbol = "…/"
home_symbol = "~"
format = " [$path]($style)[$read_only]($read_only_style)"

# Special formatting for critical directories
[directory.substitutions]
"/etc" = "⚙️ /etc"
"/var/log" = "📄 /var/log"
"/usr/share" = "📦 /usr/share"
"/opt" = "🔧 /opt"
"/tmp" = "🗑️ /tmp"

# =====================================================
# 🌿 GIT - MINIMAL FOR ROOT OPERATIONS
# =====================================================
[git_branch]
symbol = " "
style = "bold purple"
format = " [$symbol$branch]($style)"

[git_status]
style = "bold red"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
conflicted = "🏳"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = "🗃"
renamed = "👅"
deleted = "🗑"

# =====================================================
# ⏱️ COMMAND DURATION - PERFORMANCE MONITORING
# =====================================================
[cmd_duration]
min_time = 2000
style = "bold yellow"
format = " [$duration]($style)"

# =====================================================
# 🔧 STATUS - ERROR VISIBILITY
# =====================================================
[status]
style = "bold red"
symbol = "✗"
success_symbol = ""
not_executable_symbol = "⚠️"
not_found_symbol = "❌"
sigint_symbol = "🛑"
signal_symbol = "⚡"
format = ' [$symbol$maybe_int]($style)'
map_symbol = true
disabled = false

# =====================================================
# 💼 JOBS - BACKGROUND PROCESS AWARENESS
# =====================================================
[jobs]
symbol = " "
style = "bold blue"
number_threshold = 1
symbol_threshold = 1
format = " [$symbol$number]($style)"

# =====================================================
# 🚫 DISABLED MODULES (Not relevant for root)
# =====================================================
[os]
format = "[$symbol ]($style)"
style = "bold #FF6B6B"
disabled = false

[os.symbols]
Arch = "󰣇"
Ubuntu = "󰕈"
Debian = "󰣚"
Fedora = "󰣛"
Macos = "󰀵"
Windows = "󰍲"

[git_metrics]
added_style = "bold #50C7E3"
deleted_style = "bold #FF6B6B"
only_nonzero_diffs = true
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'
disabled = false

[nodejs]
format = " [$symbol$version]($style)"
version_format = "${raw}"
symbol = " "
style = "bold #50C7E3"
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]
disabled = false

[bun]
format = " [$symbol$version]($style)"
version_format = "${raw}"
symbol = " "
style = "bold #FFD93D"
detect_files = ["bun.lockb", "bunfig.toml"]
disabled = false

[rust]
format = " [$symbol$version]($style)"
version_format = "${raw}"
symbol = " "
style = "bold #FF6B6B"
detect_files = ["Cargo.toml"]
disabled = false

[python]
format = ' [${symbol}${version}(\($virtualenv\))]($style)'
symbol = " "
style = "bold #FFD93D"
pyenv_version_name = false
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "__init__.py", "pyproject.toml", "requirements.txt", "setup.py", "tox.ini"]
disabled = false

[golang]
format = " [$symbol$version]($style)"
symbol = " "
style = "bold #50C7E3"
detect_files = ["go.mod", "go.sum", "glide.yaml", "Gopkg.yml", "Gopkg.lock", ".go-version"]
detect_folders = ["Godeps"]
detect_extensions = ["go"]
disabled = false

[java]
format = " [$symbol$version]($style)"
symbol = " "
style = "bold #FFD93D"
detect_extensions = ["java", "class", "jar", "gradle", "clj", "cljc"]
detect_files = ["pom.xml", "build.gradle.kts", "build.sbt", ".java-version", ".deps.edn", "project.clj", "build.boot"]
disabled = false

[docker_context]
format = " [$symbol$context]($style)"
symbol = " "
style = "bold #6A9BD1"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
disabled = false

[package]
format = " [$symbol$version]($style)"
symbol = " "
style = "bold #FFD93D"
display_private = false
disabled = false

